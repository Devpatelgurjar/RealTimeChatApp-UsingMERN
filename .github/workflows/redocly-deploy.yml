name: 'Deploy RealTimeChatApp API to Redocly'

on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Redocly CLI
        run: npm install -g @redocly/cli
      - name: Lint OpenAPI file
        run: redocly lint openapipyaml
      - name: 'Push files and wait for deployment'
        uses: redocly/reunite-push-action@v1
        with:
          organization: 'dev-ziq6t'
          project: 'automation-test'
          mountPath: ''  # Remove or correct if Redocly requires a specific path
          files: 'openapipyaml'  # Specify the OpenAPI file to push
          domain: 'https://app.cloud.redocly.com'
        env:
          REDOCLY_AUTHORIZATION: ${{ secrets.AUTO }}  # Updated to use AUTO secret