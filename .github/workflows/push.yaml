name: 'Push to Redocly'

on:
  push:
    branches:
      - 'main'

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Backend dependencies
        run: npm install
        working-directory: ./Backend

      - name: Generate OpenAPI docs
        run: npm run generate-docs
        working-directory: ./Backend

      - name: 'Push OpenAPI to Redocly'
        uses: redocly/reunite-push-action@v1
        with:
          organization: 'dev-ziq6t'               # ✅ correct org
          project: 'automation-test'              # ✅ correct project
          mountPath: '/realtimechatapp/rtc-2'     # ✅ your custom path
          files: 'Backend/openapi.yaml'           # ✅ file location
          domain: 'https://app.cloud.redocly.com'
        env:
          REDOCLY_AUTHORIZATION: ${{ secrets.REDOC_KEY }}  # ✅ secret key

