openapi: 3.1.0
info:
  title: Real-Time Chat API
  version: 1.0.0
  description: This is the API documentation for your Real-Time Chat App.
servers:
  - url: http://localhost:5000/api
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /api/auth/login:
    post:
      summary: User login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Logged in successfully
        "401":
          description: Invalid credentials
  /api/auth/signup:
    post:
      summary: Create a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: User created
        "400":
          description: Bad request
  /api/auth/logout:
    get:
      summary: Logout the current user
      tags:
        - Auth
      responses:
        "200":
          description: Logged out
  /api/auth/update-profile:
    put:
      summary: Update user profile
      tags:
        - Auth
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                profilePic:
                  type: string
                  format: binary
                name:
                  type: string
      responses:
        "200":
          description: Profile updated
        "401":
          description: Unauthorized
  /api/auth/check:
    get:
      summary: Check if user is authenticated
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User is authenticated
        "401":
          description: Not authenticated
  /api/messages/users:
    get:
      summary: Get users for sidebar messaging
      tags:
        - Messages
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of users fetched successfully
        "401":
          description: Unauthorized
  /api/messages/{id}:
    get:
      summary: Get messages by conversation ID
      tags:
        - Messages
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the user or chat
      responses:
        "200":
          description: Messages retrieved successfully
        "401":
          description: Unauthorized
        "404":
          description: Messages not found
  /api/messages/send/{id}:
    post:
      summary: Send a message to a user
      tags:
        - Messages
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Recipient user ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
      responses:
        "201":
          description: Message sent successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
  /api/messages/delete:
    delete:
      summary: Delete a message
      tags:
        - Messages
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - messageId
              properties:
                messageId:
                  type: string
      responses:
        "200":
          description: Message deleted successfully
        "401":
          description: Unauthorized
        "404":
          description: Message not found
tags: []
