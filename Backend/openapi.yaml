openapi: 3.1.0
info:
  title: Real-Time Chat API
  version: 1.0.0
  description: This is the API documentation for your Real-Time Chat App.
servers:
  - url: http://localhost:5000/api
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /api/auth/login:
    post:
      summary: User login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Logged in successfully
        "401":
          description: Invalid credentials
  /api/auth/signup:
    post:
      summary: Create a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: User created
        "400":
          description: Bad request
  /api/auth/logout:
    get:
      summary: Logout the current user
      tags:
        - Auth
      responses:
        "200":
          description: Logged out
  /api/auth/update-profile:
    put:
      summary: Update user profile
      tags:
        - Auth
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                profilePic:
                  type: string
                  format: binary
                name:
                  type: string
      responses:
        "200":
          description: Profile updated
        "401":
          description: Unauthorized
  /api/auth/check:
    get:
      summary: Check if user is authenticated
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User is authenticated
        "401":
          description: Not authenticated
tags: []
